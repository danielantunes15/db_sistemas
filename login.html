<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DB Sistemas</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="logo-db">DB</span>
                    <span class="logo-text">Sistemas</span>
                </div>
                <h2>Acesse seu Painel</h2>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span id="submit-text">Entrar</span>
                        <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
                    </button>
                </div>
                <p id="auth-message"></p>
            </form>
        </div>
        <p>
            NÃ£o tem uma conta? <a href="#" id="toggle-register">Cadastre-se</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
