<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área do Aluno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-aluno.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Gomes Treinamentos</h1>
                <span>Área do Aluno / Admin</span>
            </div>
            <h2>Acesse sua conta</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário (admin/gerente)</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha (admin/gerente)</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary btn-submit">
                    <span class="btn-text">Entrar</span>
                </button>
            </form>
            <p class="signup-link">
                Não tem conta? <a href="#" onclick="alert('Redirecionar para página de cadastro')">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
