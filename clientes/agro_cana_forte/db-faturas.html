    <style>
        .site-faturas-card {
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }
        .site-faturas-card h3 {
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }
        .fatura-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .fatura-item:last-child {
            border-bottom: none;
        }
        .fatura-item.pendente {
            background-color: #fffaf0;
        }
        .fatura-item.atrasado {
            background-color: #fff5f5;
            border-left: 3px solid var(--danger-color);
        }
        .fatura-info strong {
            font-size: 1.1rem;
        }
        .fatura-info span {
            font-size: 0.9rem;
            color: var(--text-light);
            display: block;
        }
        .fatura-status {
            font-weight: 600;
        }
        .status-pago {
            color: var(--success-color);
        }
        .status-pendente {
            color: #f0ad4e;
        }
        .status-atrasado {
            color: var(--danger-color);
        }
    </style>
